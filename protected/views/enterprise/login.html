                        </label>

                    </div>
                    <div class="form-group text-center">

</div>
<div id="face_box" style="display: none;width:520px;height:520px; padding:0px; background-color: #213838;" class="box">

    <input type="hidden" name="username" id="username" value="" /> 
    <div id="facecontainer" style="width: 520px;height: 516px;"></div>
</div>

<div id="wait_box" style="display: none;width:520px;height:400px; padding:0px;" class="box">
    <input type="hidden" name="queue_id" id="queue_id" value="" /> 
    <div class="text-center">
        <img src="{url:@static/images/scanface.gif}" style="width: 100%;">
        <p><b>登录请求已发出，请在手机APP上确认...</b></p>
        <div class="mt-10">
            <button type="button" class="btn btn-primary btn-rounded" onclick="cancellogin();">取消</button>
        </div>
        <br><br>
    </div>
     
</div>

<script type="text/javascript">
    var loging=false;
    function uslogin() {
        if (loging) return false;
        loging=true;
        var account=$("#account").val();
        var password=$("#password").val();
        var verifyCode=$("#verifyCode").val();
        if (account==""||password==""||verifyCode=="") {
            swal("请输入完整后再登录！");
            return false;
        }
        $("#btnLogin").text("登录中...");
        $("#btnLogin").attr("disabled","disabled");
        var datas = $("#form_login").serializeArray();
        $.ajax({
            type: 'POST',
            url: "{url:/enterprise/login_act}",
            data: datas,
            dataType:"json",
            success:function(result){
                loging=false;
                $("#btnLogin").text("登录");
                $("#btnLogin").removeAttr("disabled");
                if(result.status=="success"){
                    $("#queue_id").val(result.msg);
                    //$("#username").val(result.username);
                    //window.location.href="{url:/enterprise/index}"
                    //faceLogin();
                    waitauthresponse();
                } else {
                    swal(result.msg);
                }
            },
            error:function() {
                loging=false;
                $("#btnLogin").text("登录");
                $("#btnLogin").removeAttr("disabled");
                swal("登录失败");
            }
        });
        return false;
    }
</script>

<script type="text/javascript">
    var timer;
    var num=0;


    //WaitResponse();
    function waitauthresponse() {
        $("#overlay").show();
        art.dialog({
            id: 'wait_box',  
            width: 520, height: 400, 
            padding: "0px", 
            content: document.getElementById("wait_box")
        });
        timer = setInterval(function() {
            waiting();
        }, 3000);
    }
    
    function waiting() {
        var queue_id=$("#queue_id").val();
        $.ajax({
            type: 'POST',
            url: "{url:/enterprise/checkface}",
            data: {id:queue_id},
            dataType:"json",
            success:function(result){
                if(result.status=="success"){
                    clearInterval(timer);
                    window.location.href="{url:/enterprise/index}";
                } else {
                    if (result.next==0) {
                        swal(result.msg);
                        cancellogin()
                    }
                }
            },
            error:function() {
                swal("登录失败");
                cancellogin()
            }
        });
    }

    function cancellogin() {
        clearInterval(timer);
        $("#overlay").hide();
        art.dialog({id: "wait_box"}).close();
    }
</script>
