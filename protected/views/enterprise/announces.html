{echo:JS::import('dialog?skin=tinysimple');}
{echo:JS::import('dialogtools');}
<div class="container-fluid">
  <form action="{url:/enterprise/announces}" method="post" id="main_form" name="main_form">
    <input type="hidden" name="status" value="1">
    <input type="hidden" name="ne__scope" value="3">
    <div class="panel-heading">
        <div class="pull-left">
        </div>
        <div class="pull-right">
            <div class="form-inline">
                
             </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-wrapper">
      <div class="panel-body">
        <div class="table-wrap">
          <table class="table table-responsive table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th class="text-left">公告标题</th>
                      <th>发布时间</th>
                  </tr>
              </thead>
              <tbody>
                  {list:items=$data["data"]}
                  <tr>
                      <td>{echo:Common::gridIndex($data["page"],$key)}</td>
                      <td class="text-left"><a style='color:blue;' href="{$item['url']}" target="_blank">{$item["title"]}</a></td>
                      <td>{$item["created_time"]}</td>
                  </tr>
                  {/list}
              </tbody>
          </table>
          <div class="page_nav">
          {echo:$data['html']}
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
