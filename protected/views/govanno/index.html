<form action="{url:/govanno/index}" method="post" id="main_form" name="main_form">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th class="text-left">公告标题</th>
              <th>发布时间</th>
          </tr>
      </thead>
      <tbody>
          {list:items=$data["data"]}
          <tr>
              <td>{echo:Common::gridIndex($data["page"],$key)}</td>
              <td class="text-left"><a style='color:blue;' href="{$item['url']}" target="_blank">{$item["title"]}</a></td>
              <td>{$item["created_time"]}</td>
          </tr>
          {/list}
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <div class="page_nav">
      {echo:$data['html']}
    </div>
  </div>
</form>
