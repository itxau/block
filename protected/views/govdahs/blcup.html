<div class="panel-body">
  <form class="form-horizontal" action="{url:/govdahs/blcup_act}" method="post" id="edit-form" name="edit-form" enctype="multipart/form-data">
    {if:isset($errmsg)}
    <div class="message">{$errmsg}</div>
    {/if}
    <div class="form-group">
        <label class="col-md-3 col-sm-3 control-label">*资料年月：</label>
        <div class="col-md-3 col-sm-3">
          <select class="form-control" name="year" id="year" pattern="required">
            {widget:name=list action=yearWidget}
          </select>
        </div>
        <div class="col-md-3 col-sm-3">
          <select class="form-control" name="month" id="month" pattern="required">
            {widget:name=list action=monthWidget}
          </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 col-sm-3 control-label">*文档标题：</label>
        <div class="col-md-6 col-sm-6">
          <input type="text" class="form-control" name="title"  pattern="required">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 col-sm-3 control-label">*文档名称：</label>
        <div class="col-md-6 col-sm-6">
          <input type="file" class="form-control" name="upfile" id="upfile" pattern="required">
          <div class="text-gray" style="padding-top: 5px">*文档不能大于 1M </div>
        </div>
    </div>
    <div class="form-actions mt-30">
      <div class="form-group">
        <label class="col-md-3 col-sm-3 control-label"></label>
        <div class="col-md-9 col-sm-9">
          {token:key=form}
          <button type="button" class="btn btn-sm btn-primary" id="btnUpload" onclick="formSubmit()" >立刻上链</button>
        </div>
      </div>
    </div>
  </form>
</div>

 <script type="text/javascript">
   var submited=false;

   function formSubmit() {
      if (submited) return ;
      $("#btnUpload").text("上链中...");
      $("#btnUpload").attr("disabled","disabled");
      $("#edit-form").submit();
   }
 </script>
