<div class="panel-body">
  <form action="{url:/grantg/edit}" method="post" class="form-horizontal" id="edit-form" name="edit-form">
    <div class="form-group">
      <label class="col-md-3 col-sm-3 control-label">用户名称：</label>
      <div class="col-md-6 col-sm-6">
        <select class="form-control" name="manager_id" id="manager_id">
          <option value="">选择用户</option>
          {list:items=ManagerService::grantofgovMap(0)}
              <option value="{$key}">{$item}</option>
          {/list}
        </select>
      </div>
      <div class="col-md-2 col-sm-2">
        <a type="button" class="btn btn-sm btn-default" id="btn_select">
          选择单位
          <span class="caret ml-10"></span>
        </a>
      </div>
    </div>
  </form>
  <div class="table-wrap">
      <table class="table table-responsive table-hover">
          <thead>
              <tr>
                  <th>#</th>
                  <th>企业名称</th>
                  <th>授权时间</th>
                  <th style="width: 120px; text-align: center;">操作</th>
              </tr>
          </thead>
          <tbody>
             {list:items=$data['data']}
             <tr>
                  <td>{echo:Common::gridIndex($data["page"],$key)}</td>
                  <td>{$item['full_name']}</td>
                  <td>{$item['created_time']}</td>
                  <td style="width: 120px; text-align: center;">操作</td>
              </tr>
             {/list}
          </tbody>
      </table>
      <div class="page_nav">
        {echo:$data['html']}
      </div>
  </div>
 </div>

<script type="text/javascript">
  $(function(){
    $("#manager_id").val("{$manager_id}");

    $("#manager_id").on("change",function(){
      $("#edit-form").submit();
    });

    $("#btn_select").on("click",function(){
        var mid=$("#manager_id").val();
        if (mid=="" || mid==null) {
          swal("请先选择要授权的用户！");
          return false;
        }
        window.location="{url:/grantg/selectgov/manager_id/}" + mid;
        return false;
    });
  });
</script>
