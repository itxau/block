<form action="{url:/grantg/index}" method="post" id="main_form" name="main_form">
    <div class="panel-heading">
        <div class="pull-left">
            <div class="button-list">
                <a class="btn btn-sm btn-primary btn-icon left-icon op-new2">
                    <i class="fa fa-plus"></i>
                    <span>新授权</span>
                </a>
                <a class="btn btn-sm btn-primary btn-icon left-icon op-deletes">
                    <i class="fa fa-trash"></i>
                    <span>删除</span>
                </a>
            </div>
        </div>
        <div class="pull-right">
            <div class="form-inline">
                <div class="form-group">
                    <select class="form-control" name="manager_id" id="manager_id">
                        <option value="">选择用户</option>
                        {list:items=ManagerService::grantofgovMap(0)}
                            <option value="{$key}">{$item}</option>
                        {/list}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="ct__gov_d_name_or_ct__gov_d_full_name" placeholder="单位名称" value="{$ct__gov_d_name_or_ct__gov_d_full_name}">
                </div>
                <button type="button" class="btn btn-primary btn-rounded btn-sm" id="btn_searchId">查找</button>
             </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-wrapper">
        <div class="panel-body">
            <div class="table-wrap">
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectall" name="selectall" >
                            </th>
                            <th>#</th>
                            <th>用户名称</th>
                            <th>单位名称</th>
                            <th>授权时间</th>
                            <th style="width: 120px; text-align: center;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {list:items=$data["data"]}
                        <tr data-refid="{$item['id']}">
                            <td>
                                <input type="checkbox" name="selectone[]" value="{$item['id']}">
                            </td>
                            <td>{echo:Common::gridIndex($data["page"],$key)}</td>
                            <td>{$item["managername"]}</td>
                            <td>{$item["full_name"]}</td>
                            <td>{$item["created_time"]}</td>
                            <td style="text-align: center;">
                                <a class="op-delete" data-toggle="tooltip" data-original-title="删除授权"> 
                                    <i class="fa fa-lg fa-trash text-danger"></i> 
                                </a> 
                            </td>
                        </tr>
                        {/list}
                    </tbody>
                </table>
                <div class="page_nav">
                {echo:$data['html']}
                </div>
            </div>
        </div>
    </div>
</form>

{widget:name=public action=commandWidget con=$con width=800 height=600}

<script type="text/javascript">
    $(function() {
        $("#manager_id").val("{$manager_id}");
    });
</script>
