<form action="{url:/taxgtep/selectetp}" method="post" id="select_form" name="select_form">
    <input type="hidden" name="manager_id" id="manager_id" value="{$manager_id}">
    <input type="hidden" name="dosubmit" id="dosubmit" value="">
    <div class="panel-heading">
        <div class="pull-left">
            <div class="button-list">
                <a class="btn btn-sm btn-primary" id="btn-select">
                    <i class="fa fa-save"></i>
                    <span>保存授权</span>
                </a>
            </div>
        </div>
        <div class="pull-right">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" name="ct__name_or_ct__full_name" placeholder="企业名称" value="{$ct__name_or_ct__full_name}">
                </div>
                <button type="button" class="btn btn-primary btn-rounded btn-sm" id="btn_searchId">查找</button>
             </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-wrapper">
        <div class="panel-body">
            <div class="table-wrap">
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectall" name="selectall" >
                            </th>
                            <th>#</th>
                            <th>企业名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        {list:items=$data["data"]}
                        <tr>
                            <td>
                                <input type="checkbox" name="selectone[]" value="{$item['id']}">
                            </td>
                            <td>{echo:Common::gridIndex($data["page"],$key)}</td>
                            <td>{$item["full_name"]}</td>
                        </tr>
                        {/list}
                    </tbody>
                </table>
                <div class="page_nav">
                {echo:$data['html']}
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
    $(function() {
        $("#btn-select").on("click",function(){
            var ids=idsSelected();
            if (ids.length==0) {
                swal("请选择要授权的企业");
                return false;
            }
            $("#dosubmit").val('dosubmit');
            $("#select_form").submit();
        });
    });
</script>
