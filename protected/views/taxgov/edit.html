<div class="panel-body">
  <form id="edit-form" name="edit-form" class="form-horizontal" action="{url:/taxgov/save}" method="post">
    {if:isset($id)}
    <input type="hidden" name="id" value="{$id}">
    {/if}
    {if:isset($user_id)}
    <input type="hidden" name="user_id" value="{$user_id}">
    {/if}
    <div class="col-md-11 col-sm-11 mt-20">
      {if:isset($errmsg)}
      <div class="message">{$errmsg}</div>
      {/if}
      <div class="col-md-8 col-sm-8">
        <div class="form-group">
          <label class="col-md-4 col-sm-4 control-label">* 单位名称：</label>
          <div class="col-md-8 col-sm-8">
            <input class="form-control" name="name" type="text" value="{$name}" pattern="required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-sm-4 control-label">* 单位全名：</label>
          <div class="col-md-8 col-sm-8">
            <input class="form-control" name="full_name" type="text" value="{$full_name}" pattern="required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-sm-4 control-label">* 联系人：</label>
          <div class="col-md-8 col-sm-8">
            <input class="form-control" name="contacts" type="text" value="{$contacts}" pattern="required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-sm-4 control-label">* 联系电话：</label>
          <div class="col-md-8 col-sm-8">
            <input class="form-control" name="telephone" type="text" value="{$telephone}" pattern="required">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 col-sm-4 control-label">* 管理员账户：</label>
          <div class="col-md-8 col-sm-8">
            <input class="form-control" name="user_name" type="text" value="{$user_name}" pattern="required">
          </div>
        </div>
        <div class="form-actions mt-30">
          <div class="form-group">
            <label class="col-md-4 col-sm-4 control-label"></label>
            <div class="col-md-8 col-sm-8">
              {token:key=form}
              <button type="submit" class="btn btn-sm btn-primary btn-save"> 保存</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="text-center">
          {set:$head_pic=Common::getAvatar(isset($head_pic)?$head_pic:"")}
          {widget:name=public action=headpicWidgetUser head_pic=$head_pic}
        </div>
      </div>
    </div>
  </form>
</div>
